<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html CRUD with Pure Javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <h1>Hello world</h1> -->
    <tr>
        <td>
            <!-- html form for CRUD Operation -->
            <!-- <h3>CRUD Operation</h3> -->
            <form onsubmit="event.preventDefault(); onFormSubmit();"  autocomplete="off">
                <div>
                    <label>Full name*</label><label class="validtion-error hide" id="fullNameValidationError">This field is required.</label>
                    <input type="text" name="fullName" id="fullName">
                </div>
                <div>
                    <label>EMP Code</label>
                    <input type="text" name="empCode" id="empCode">
                </div>
                <div>
                    <label>Salary</label>
                    <input type="text" name="salary" id="salary">
                </div>
                <div>
                    <label>City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="form-action-buttons">
                    <input type="submit" value="submit">
                </div>

            </form>
        </td>
        <td>
            <!-- <h3>Table</h3> -->
            <!-- table to list all records -->
            <table class="list" id="employeeList">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>EMP Code</th>
                        <th>Salary</th>
                        <th>City</th>
                        <th></th>
                    </tr>
                    <tbody>

                    </tbody>
                </thead>
            </table>
        </td>

    </tr>
    <script src="./script.js"></script>
</body>

</html>
